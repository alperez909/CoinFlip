<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="description" content="bullion management site, rare coins, gold, silver, platinum">
    <meta name="author" content="CSE134B The Fellowship">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <meta name=viewport content="width=device-width, initial-scale=.8, minimum-scale = .8, user-scalable=yes">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <!-- build:js js/all.js -->
    <script src="./js/jquery-1.11.2.min.js"></script>
    <script src="./js/velocity.min.js"></script>
    <script src="./js/parse-1.4.2.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/parse-stackitem.js"></script>
    <script src="./js/item_detail.js"></script>
    <!-- endbuild -->
    <title>Gold Item - CoinFlip</title>
</head>

<body>
<script>
    loadTopNav();
</script>
<script>
    loadSideNav(1);
</script>
<section class="main-section">
    <section class="coin_wrapper">
        <div class="mobile-nav">
            <a href="home.html">
                <svg class="icon icon-keyboard-arrow-left">
                    <symbol id="icon-keyboard-arrow-left" viewBox="0 0 1024 1024">
                        <title>keyboard-arrow-left</title>
                        <path class="path1" d="M657.707 696.96l-195.627-195.627 195.627-195.627-60.373-60.373-256 256 256 256z"></path>
                    </symbol>
                    <use xlink:href="#icon-keyboard-arrow-left"></use>
                </svg>
            </a>
            ITEM DETAIL
        </div>
        <div class="coin_main">
            <a href="home.html">
                <div class="breadcrumb">
                    <svg class="icon icon-play-arrow-rev">
                        <symbol id="icon-play-arrow" viewBox="0 0 1024 1024">
                            <title>play-arrow</title>
                            <path class="path1" d="M682.667 213.333v597.333l-469.333-298.667z"></path>
                        </symbol>
                        <use xlink:href="#icon-play-arrow"></use>
                    </svg>
                    Item Detail
                </div>
            </a>
            <section class="coin_image">
                <div class="img_box">
                    <div class="img_circle" id="coin_img"></div>
                </div>
            </section>
            <section class="coin_detail">
                <table>
                    <tr>
                        <td>Metal</td>
                        <td id="metalValue"></td>
                    </tr>
                    <tr>
                        <td>Type</td>
                        <td id="typeValue"></td>
                    </tr>
                    <tr>
                        <td>Purchase Date</td>
                        <td id="purchaseDateValue"></td>
                    </tr>
                    <tr>
                        <td>Qty.</td>
                        <td id="quantityValue"></td>
                    </tr>
                    <tr>
                        <td>Premium</td>
                        <td id="premiumValue"></td>
                    </tr>
                    <tr>
                        <td>Unit Price</td>
                        <td id="unitPriceValue"></td>
                    </tr>
                    <tr>
                        <td id="percentLabel">Gold %</td>
                        <td id="percentValue">0.999</td>
                    </tr>
                    <tr>
                        <td>Weight/unit (g)</td>
                        <td id="weightValue">1.244</td>
                    </tr>
                    <tr>
                        <td id="guLabel">Gold g/u</td>
                        <td>1.244</td>
                    </tr>
                    <tr>
                        <td id="oztuLabel">Gold ozt/u</td>
                        <td>0.0400</td>
                    </tr>
                    <tr>
                        <td>Total au (ozt)</td>
                        <td>0.0400</td>
                    </tr>
                    <tr>
                        <td><strong>TOTAL</strong></td>
                        <td id="totalValue"><strong>1199.10</strong></td>
                    </tr>

                </table>
                <a onclick="deleteItem();">
                    <span id="delete">Delete Item</span>
                </a>
            </section>
        </div>
    </section>
</section>
<script>
    loadFooter();
</script>
<script>
    initializeParse();
</script>
<script>loadItemDetail();</script>
</body>

</html>
