        <div class="buttons-wrapper">

        </div>

<script>
    // When window is in mobile and no resize has happen display all setting options
    if ($(window).width() < 999) {
        $('.settings-inner').attr('style', ' ');
    }

    $(window).load(function () {

        // Get current theme
        setRadioButton();

        // Change view on resize
        var resizer = function () {
            var winWidth = $(window).width();
            // Save selected figure before resize
            var _saveState = $('.nav-selected');
            var _saveInner = $('#settings-inner-' + _saveState.attr('id').split(" ")[0].split("-")[2]);

            if (winWidth > 999) {
                $('.settings-inner').attr('style', 'visibility:hidden; height:0');
                $('#settings-inner-profile').attr('style', ' ');
                if (_saveState) {
                    $('.settings-figure').removeClass('nav-selected');
                    $(_saveState).addClass('nav-selected');
                    $('.settings-inner').attr('style', 'display:none');
                    $(_saveInner).attr('style', ' ');
                } else {
                    $('.settings-figure').removeClass('nav-selected');
                    $('#settings-figure-profile').addClass('nav-selected');
                }
            } else {
                $('.settings-inner').attr('style', '');
            }
        };

        $(window).resize(resizer);

        // Sidebar
        $('.settings-figure').click(function () {
            $('.settings-figure').removeClass('nav-selected');
            $(this).addClass('nav-selected');
        });

        $('#settings-figure-profile').click(function () {
            $('.settings-inner').attr('style', 'display:none');
            $('#settings-inner-profile').attr('style', ' ');
        });

        $('#settings-figure-password').click(function () {
            $('.settings-inner').attr('style', 'display:none');
            $('#settings-inner-password').attr('style', ' ');
        });

        $('#settings-figure-theme').click(function () {
            $('.settings-inner').attr('style', 'display:none');
            $('#settings-inner-theme').attr('style', ' ');
        });
    });
</script>
