<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="description" content="bullion management site, rare coins, gold, silver, platinum">
    <meta name="author" content="CSE134B The Fellowship">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <meta name=viewport content="width=device-width, initial-scale=.8, minimum-scale = .8, user-scalable=yes">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <script src="js/all.js"></script>
    <title id="metalTitle">My Gold - CoinFlip</title>
</head>

<body>
<script>
    loadTopNav();
</script>
<section class="main-section">
    <section class="coin_wrapper">
        <div class="mobile-nav">
            <a href="home.html">
                <svg class="icon icon-keyboard-arrow-left">
                    <symbol id="icon-keyboard-arrow-left" viewBox="0 0 1024 1024">
                        <title>keyboard-arrow-left</title>
                        <path class="path1" d="M657.707 696.96l-195.627-195.627 195.627-195.627-60.373-60.373-256 256 256 256z"></path>
                    </symbol>
                    <use xlink:href="#icon-keyboard-arrow-left"></use>
                </svg>
            </a>

            <div id="myMetalLabel">MY GOLD</div>
            <a href="#" onclick="goToAddNewItem()">
                <svg class="icon icon-add">
                    <symbol id="icon-add" viewBox="0 0 1024 1024">
                        <title>add</title>
                        <path class="path1" d="M810.667 554.667h-256v256h-85.333v-256h-256v-85.333h256v-256h85.333v256h256v85.333z"></path>
                    </symbol>
                    <use xlink:href="#icon-add"></use>
                </svg>
            </a>
        </div>
        <section class="overview-panel">
            <section class="total-value">
                <div class="total-dollars" id="totalCoinValue">Loading...</div>
                <table class="current_gold" style="float:right; margin:5px 0">
                    <tr>
                        <td style="color:white">Monthly</td>
                    </tr>
                    <tr>
                        <td id="monthlyChangeValue"></td>
                    </tr>
                </table>
                <div class="total-label" id="metalValueLabel" style="display:block"></div>
            </section>
            <section class="mobile-toggle">
                <div class="mobile-toggle-button mtb-1 mobile-toggle-selected">
                    <svg class="icon icon-menu">
                        <symbol id="icon-menu" viewBox="0 0 1024 1024">
                            <title>menu</title>
                            <path class="path1"
                                  d="M128 768h768v-85.333h-768v85.333zM128 554.667h768v-85.333h-768v85.333zM128 256v85.333h768v-85.333h-768z"></path>
                        </symbol>
                        <use xlink:href="#icon-menu"></use>
                    </svg>
                </div>
                <div class="mobile-toggle-button mtb-2">
                    <svg class="icon icon-graph">
                        <symbol id="icon-graph" viewBox="0 -200 1424 1424">
                            <title>graph</title>
                            <path class="path1"
                                  d="M704 256h-192v640h192v-640zM960 448h-192v448h192v-448zM64 960v-128h64v-64h-64v-128h64v-64h-64v-128h64v-64h-64v-128h64v-64h-64v-128h64v-64h-128v1024h1024v-64h-960zM448 576h-192v320h192v-320z"></path>
                        </symbol>
                        <use xlink:href="#icon-graph"></use>
                    </svg>
                </div>
            </section>
            <section class="market-list">
                <section class="market-item-header" id="current-spot">
                </section>
                <section class="market-item-stats">
                    <table id="metalData">
                        <tr>
                            <td>Bid</td>
                            <td>Ask</td>
                            <td>Change</td>
                        </tr>
                    </table>
                </section>
            </section>
        </section>
        <section class="graph-panel">
            <section class="chart-legend">
                <div class="legend-left-half">
                    <section class="legend-item" id="metalTotalLabel">
                    </section>
                </div>
                <div class="legend-right-half">
                    <section class="legend-item" id="ozLabel">
                    </section>
                    <section class="legend-item">
                    </section>
                    <section class="legend-item">
                    </section>
                </div>
                <div><button class="buttons-wrapper" id="timeToggleButton" onclick='toggleMonthDayButton()'>Month</button></div>
            </section>
            <div class="chart-y-label">PRICE</div>
            <div class="chart-x-label">
                <div class="inner-chart-x-label">
                    <button onclick="decrementGraphIndex()" id="graph-backward-btt"></button>
                    <span>TIME</span>
                    <button onclick="incrementGraphIndex()" id="graph-forward-btt"></button>
                </div>
            </div>
            <section class="chart-wrap">
                <canvas id="total-chart"></canvas>
            </section>
        </section>

        <section class="my_stack">
            <table>
                <caption>
                    <section class="label-and-search">
                        <h3 id="metalHeader">My Gold</h3>

                        <div class="stack_ctrl">
                            <a href="#" onclick="goToAddNewItem()">
                                <svg enable-background="new 0 0 24 24" height="24px" id="Layer_1" version="1.1" viewBox="0 0 24 24" width="24px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                        <path clip-rule="evenodd" d="M22.5,14H14v8.5c0,0.276-0.224,0.5-0.5,0.5h-4C9.224,23,9,22.776,9,22.5V14H0.5  C0.224,14,0,13.776,0,13.5v-4C0,9.224,0.224,9,0.5,9H9V0.5C9,0.224,9.224,0,9.5,0h4C13.776,0,14,0.224,14,0.5V9h8.5  C22.776,9,23,9.224,23,9.5v4C23,13.776,22.776,14,22.5,14z" fill-rule="evenodd" fill="white" />
                                </svg>
                            </a>
                        </div>
                    </section>
                </caption>
                <thead>
                <tr>
                    <th class="stack_img_col">Image</th>
                    <th>Item</th>
                    <th>Qty.</th>
                    <th class="weight_compr"><span>Weight/unit (g)</span></th>
                    <th class="percent_compr"><span>% au</span></th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody id="coinList">
                </tbody>
            </table>
        </section>
    </section>
</section>
<script>
    var toggle = document.getElementById("timeToggleButton");
    toggle.addEventListener("click", function() { 
        if(toggle.innerHTML === "Month") toggle.innerHTML = "Day"; 
        else toggle.innerHTML ="Month";
    });
</script>
<script>
    loadFooter();
</script>
<script>initializePage();</script>
<script>
    loadSideNav(metalStringToNumber(current_metal) + 1);
</script>
<script>getMetalInformation(metalStringToNumber(current_metal));</script>
<script>generateMetalStats(metalStringToNumber(current_metal));</script>
<script>generateCurrentSpotHeader(metalStringToNumber(current_metal));</script>
<script>initializeParse();</script>
<script>generateCoinList(metalStringToNumber(current_metal));</script>
<script>getUserMetalTotal(current_metal);</script>
<script>getChartData(graph_src, graph_idx);</script>
</body>

</html>
